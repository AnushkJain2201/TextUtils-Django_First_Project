<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name = 'text' style="margin: 0px; width: 1475px; height: 183px;"></textarea><br>
        <input type="checkbox" name="removepunc">Remove Punctuations<br>
        <input type="checkbox" name="fullcaps">UPPERCASE<br>
        <input type="checkbox" name="lower">lowercase<br>
        <input type="checkbox" name="spaceremove">remove the spaces<br>
        <input type="checkbox" name="counter">Count the Character<br>
        <input type="checkbox" name="newlineremover">Removers new lines<br>
        <button type="submit">Analyze text</button>
    </form>
</body>
</html>
